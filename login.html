<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="shortcut icon" href="./images/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css" class="">
</head>
<body>
  <img src="./images/tematica1.jpg" alt="unesum" class="sr">
    <div class="login-container">
      
        <div class="logo-container">
          <img src="https://unesum.edu.ec/relacionespublicas/wp-content/uploads/sites/2/2018/02/ESCUDO-UNESUM.png" alt="Logo Unesum">
        </div><br>
        <form class="login-form">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
          <div class="forgot-password">
            <a class="register" href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit">Iniciar secion</button>
          <div class="register">
            ¿No tienes una cuenta? <a class="register"href="#">Regístrate aquí</a>
          </div>
        </form>
      </div>
    
   
    
      </body>
      
    </html>
